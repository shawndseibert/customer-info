<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door & Window Services - Professional Customer Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        .logo {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .subtitle {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .loading {
            color: #667eea;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .manual-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        .manual-link {
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .manual-link:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        @media (max-width: 600px) {
            .manual-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <i class="fas fa-door-open"></i>
        </div>
        <h1>Door & Window Services</h1>
        <p class="subtitle">Professional Customer Management System</p>
        
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Detecting best view for you...
        </div>
        
        <div class="manual-links">
            <a href="customer.html" class="manual-link">
                <i class="fas fa-mobile-alt"></i> Customer Portal
            </a>
            <a href="admin.html" class="manual-link">
                <i class="fas fa-cogs"></i> Business Admin
            </a>
        </div>
    </div>

    <script>
        // Smart routing based on user agent and context
        function detectUserIntent() {
            const userAgent = navigator.userAgent.toLowerCase();
            const urlParams = new URLSearchParams(window.location.search);
            const view = urlParams.get('view');
            
            // Direct parameter routing
            if (view === 'customer') {
                return 'customer.html';
            } else if (view === 'admin') {
                return 'admin.html';
            }
            
            // Smart detection based on device and context
            const isMobile = /mobile|android|iphone|ipad|tablet/.test(userAgent);
            const isQRAccess = document.referrer === '' && isMobile; // Likely QR code access
            
            // Default routing logic
            if (isQRAccess || (isMobile && !localStorage.getItem('customers'))) {
                return 'customer.html'; // New mobile users likely customers
            } else if (localStorage.getItem('customers')) {
                return 'admin.html'; // Users with existing data likely admin
            } else {
                return 'admin.html'; // Default to admin for desktop users
            }
        }
        
        // Auto-redirect after 2 seconds
        setTimeout(() => {
            const destination = detectUserIntent();
            window.location.href = destination;
        }, 2000);
        
        // Allow manual clicking immediately
        document.querySelector('.loading').addEventListener('click', () => {
            const destination = detectUserIntent();
            window.location.href = destination;
        });
    </script>
</body>
</html>
