<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door & Window Services - Professional Customer Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="theme-manager.js"></script>
    <style>
        :root {
            --bg-primary: rgba(255, 255, 255, 0.95);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --accent-color: #667eea;
            --accent-hover: #5a67d8;
            --shadow: rgba(0, 0, 0, 0.3);
            --border-color: #e2e8f0;
        }

        body.dark-theme {
            --bg-primary: rgba(26, 32, 44, 0.95);
            --text-primary: #f7fafc;
            --text-secondary: #e2e8f0;
            --accent-color: #667eea;
            --accent-hover: #7c3aed;
            --shadow: rgba(0, 0, 0, 0.5);
            --border-color: #4a5568;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
        }

        .redirect-container {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px var(--shadow);
            max-width: 500px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .theme-toggle i {
            font-size: 1.1rem;
        }

        .logo {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .loading {
            color: var(--accent-color);
            font-size: 1rem;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .loading:hover {
            opacity: 0.8;
        }

        .manual-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .manual-link {
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .manual-link:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .manual-links {
                grid-template-columns: 1fr;
            }
            .theme-toggle {
                top: 12px;
                right: 12px;
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">
            <i class="fas fa-circle-half-stroke"></i>
        </button>
        <div class="logo">
            <i class="fas fa-door-open"></i>
        </div>
        <h1>Door & Window Services</h1>
        <p class="subtitle">Professional Customer Management System</p>
        
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Detecting best view for you...
        </div>
        
        <div class="manual-links">
            <a href="customer.html" class="manual-link">
                <i class="fas fa-mobile-alt"></i> Customer Portal
            </a>
            <a href="admin.html" class="manual-link">
                <i class="fas fa-cogs"></i> Business Admin
            </a>
        </div>
    </div>

    <script>
        // Smart routing based on user agent and context
        function detectUserIntent() {
            const userAgent = navigator.userAgent.toLowerCase();
            const urlParams = new URLSearchParams(window.location.search);
            const view = urlParams.get('view');
            
            // Direct parameter routing
            if (view === 'customer') {
                return 'customer.html';
            } else if (view === 'admin') {
                return 'admin.html';
            }
            
            // Smart detection based on device and context
            const isMobile = /mobile|android|iphone|ipad|tablet/.test(userAgent);
            const isQRAccess = document.referrer === '' && isMobile; // Likely QR code access
            
            // Default routing logic
            if (isQRAccess || (isMobile && !localStorage.getItem('customers'))) {
                return 'customer.html'; // New mobile users likely customers
            } else if (localStorage.getItem('customers')) {
                return 'admin.html'; // Users with existing data likely admin
            } else {
                return 'admin.html'; // Default to admin for desktop users
            }
        }
        
        // Auto-redirect after 2 seconds
        setTimeout(() => {
            const destination = detectUserIntent();
            window.location.href = destination;
        }, 2000);
        
        // Allow manual clicking immediately
        document.querySelector('.loading').addEventListener('click', () => {
            const destination = detectUserIntent();
            window.location.href = destination;
        });
    </script>
</body>
</html>
